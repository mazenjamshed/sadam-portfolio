    <!-- contact showcase -->
    <section id="contact-me">
      <div class="contact-container">
        <h1>CONTACT ME</h1>
        <div class="bottom-line"></div>
        <p>Here is how you can reach me</p>
        <form action="process.php" class="contact-form">
          <div class="form-container">
            <input type="text" id="name" class="form-cont" placeholder="Name" />
            <input
              type="email"
              id="email"
              class="form-cont"
              placeholder="Email Address"
            />
            <input
              type="subject"
              id="subject"
              class="form-cont"
              placeholder="Subject"
            />
            <input
              type="text"
              id="number"
              class="form-cont"
              placeholder="Phone Number"
            />
          </div>
          <div id="text-message">
            <textarea
              name="message"
              id="message"
              cols="60"
              rows="05"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <input type="button" value="Submit" class="btn" />
        </form>
      </div>
    </section>
    <!-- contact boxes section -->
    <section id="contact-boxes">
      <div class="box-cont">
